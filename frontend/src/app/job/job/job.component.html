<div fxLayout="column" fxLayoutGap="15px" *ngIf="job">
    <mat-card class="project">
        <div fxFlex fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="start center">
            <app-state-icon [state]="job.state"></app-state-icon>
            <div fxFlex fxLayout="column">
                <a class="title">{{job.project?.name}}</a>
                <span>erstellt {{job.created | amLocal | amTimeAgo}}</span>
            </div>
        </div>
        <div fxLayout="column" fxShow="true" fxHide.xs="true" fxLayoutAlign="center end">
            <span>Status: {{job.state | pstate}}</span>
            <span>{{job.state == 2 ? 'in' : 'seit'}} {{job.created | diff:job.finished | amDuration:'seconds'}}</span>
        </div>
    </mat-card>
    <h3>Pipeline</h3>
    <app-step *ngFor="let step of job.steps" [step]="step"></app-step>
</div>
